<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Form</title>
</head>
<body>

    <h2 style="color: brown; background-color: skyblue;"><i>Message Form</i></h2>
    <hr/>
    <p>
        <form>
            <div>
                <label for="name">Name: </label><input type="text" name="name" id="name" placeholder="Your name" required>
            </div><br>
            <div>
                <label for="email">Email: </label><input type="email" name="email" id="email" placeholder="Your email" required>
            </div><br>
            <div>
                <label for="message">Your Message: </label><br>
                <textarea id="message" cols="100" rows="10" placeholder="Type your message here"></textarea>
            </div><br>
            <div>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </p>

</body>
</html>
